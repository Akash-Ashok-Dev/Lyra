<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A music player for me myself.">
  <meta name="author" content="KZ">
  <title>Lyra Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="lyra">Lyra</h1>

  <section id="playlist-sec">
    <h2>Playlists</h2>
    <div id="playlist-grid">
      <div class="playlist">
        <a href="#RockNRollPlaylist" class="btn" id="RockNRollPlaylist">Rock N Roll</a>
      </div>
    </div>

  </section>

  <section id="song-sec">
    <div id="RockNRollSongs">
      <div class="songsGrid">
        <h2 class="playlistTitle">Songs</h2>
        <div id="songsCollection">
          <p class="song">Song 1</p>
        </div>
        <div class="btnGrid">
          <span class="addBtn" class="btn">Add</span>
          <span class="closeBtn" class="btn">Close</span>
        </div>
      </div>
    </div>
  </section>


  <script src="script.js"></script>
</body>
</html>
